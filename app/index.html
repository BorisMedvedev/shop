<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcho</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">

        <a class="logo" href="#">
          <img src="images/logo.png" width="183" height="30" alt="logo" />
        </a>

        <nav class="menu">
          <ul class="menu__list list-reset">

            <li class="menu__item">
              <a class="menu__link menu__link--active link-size" href="#">
                home
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link link-size" href="#">
                shop
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link link-size" href="#">
                page
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link link-size" href="#">
                blog
              </a>
            </li>

            <li class="menu__item">
              <a class="menu__link link-size" href="#">
                contact
              </a>
            </li>

          </ul>
        </nav>

        <div class="user-nav">
          <a class="user-nav__link user-nav__link--user link-size " href="#">
          </a>

          <a class="user-nav__link user-nav__link--search link-size" href="#">
          </a>

          <a class="user-nav__link user-nav__link--heart-icon link-size" href="#">
            <span class="user-nav__num">3</span>
          </a>

          <a class="user-nav__link user-nav__link--cart link-size" href="#">
            <span class="user-nav__num">7</span>
          </a>
        </div>

      </div>
    </div>

</html>
